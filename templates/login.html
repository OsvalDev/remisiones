{% extends 'partials/base.html' %}

{% block body %}
    
    <body class="w-screen h-screen flex justify-center items-center flex-col">

        <div>
            <img src="{{ url_for('static', filename='img/carnivalLogo.png') }}" alt="logo carnival" class="w-96 mb-6 ">
        </div>

        <div class="h-fit w-fit flex justify-center flex-col px-8 py-4 rounded-xl shadow-lg">
            <h3 class="font-bold text-3xl text-center mb-8">Inicio de sesion</h3>            
    
            <form class="flex justify-center items-center flex-col w-96" action="" method="post">
                <div class="mb-5">
                <label for="idWorker" class="block mb-2 text-sm font-medium text-gray-900">Numero de empleado</label>
                <input type="text" id="idWorker" name="idWorker" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 block w-96 p-2.5 " required>
                </div>
                <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contrase√±a</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 block  w-96 p-2.5 " required>
                </div>
                
                <button type="submit" class="text-white bg-[#C44890] hover:bg-fuchsia-800 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-40">Aceptar</button>                                
            </form>            
             
        </div>

    </body>

{% endblock %}

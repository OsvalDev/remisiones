{% extends 'partials/base.html' %}

{% block body %}
    
    <body class="w-screen h-screen flex justify-center items-center flex-col bg-gray-100">
        <div class="w-fit h-fit bg-white rounded-lg p-4">
            <p>Por favor cambia tu contraseña</p>
            <form action="/registro/changuePSW" method="post">
                <div class="mb-5">
                    <label for="psw" class="block mb-2 sm:text-sm text-xs font-medium text-gray-900">Nueva contraseña</label>
                    <input type="text" id="psw" name="psw" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-fuchsia-500 focus:border-fuchsia-500 block w-[75vw] sm:w-96 p-2.5 " required>
                </div>
                <button class="bg-pink-400 hover:bg-pink-600 rounded-lg px-4 py-2 text-white" type="submit">Aceptar</button>
            </form>
        </div>
        
{% endblock %}
